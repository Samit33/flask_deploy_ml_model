<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if data %}
    <p>{{ data | safe }}</p>
{% endif %}
 
<form action="" method="post" enctype="multipart/form-data">
    
    {% for field in form %}
     <p>{{ field.label() }}</p>
     <p>{{ field }} </p>
    {% endfor %}
 
</form>
 
</body>
</html>
